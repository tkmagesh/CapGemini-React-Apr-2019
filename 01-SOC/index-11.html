<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Salary Calculator</title>
	<style>
		body{
			margin-left: 50px;
		}
		.field{
			margin-bottom: 10px;
		}
		label{
			display: block;
		}
		td{
			padding-right: 20px;
			font-size: 20pt;
		}
	</style>
	<script src="jquery-3.3.1.min.js"></script>
	<script>
		String.prototype.toInt = function() {
			return parseInt(this, 10);
		};

		//state & behavior
		function SalaryCalculatorModel(){
			var _data = {
				basic  : 0,
				hra : 0,
				da : 0,
				tax : 0,
				salary : 0
			};

			var _changeListeners = [];

			this.subscribe = function(listenerFn){
				_changeListeners.push(listenerFn);
			};

			this.get = function(attrName){
				return _data[attrName];
			};

			this.set = function(attrName, value){
				if (_data[attrName] === value) return;
				_data[attrName] = value;
				_changeListeners.forEach(function(listenerFn){
					if (typeof listenerFn === 'function')
						listenerFn();
				});
			};

			this.toJSON = function(){
				var data = {
					basic : _data.basic,
					hra : _data.hra,
					da : _data.da,
					tax : _data.tax,
					salary : _data.salary
				};
				return data;
			}
		}

		SalaryCalculatorModel.prototype.calculate = function() {
			var gross = this.get('basic') + this.get('hra') + this.get('da');
			var net = gross * ((100-this.get('tax'))/100);
			this.set('salary', net);
		};


		//View
		function SalaryCalculator(model){

			//presentation
			function getGeneratedHTML(data){
				var result = `
					<section>
						<div class="field">
							<label for="">Basic :</label>
							<input type="number" name="" id="txtBasic">
						</div>
						<div class="field">
							<label for="">HRA :</label>
							<input type="number" name="" id="txtHra">
						</div>
						<div class="field">
							<label for="">DA :</label>
							<input type="number" name="" id="txtDa">
						</div>
						<div class="field">
							<label for="">Tax :</label>
							<input type="range" name="" id="rangeTax" min="0" max="30" value="0">
						</div>
						<div class="field">
							<input type="button" value="Calculate" id="btnCalculate">
						</div>
						<div class="field">
							<table>
								<tbody>
									<tr>
										<td id="tdBasic">${data.basic}</td>
										<td id="tdHra">${data.hra}</td>
										<td id="tdDa">${data.da}</td>
										<td id="tdTax">${data.tax}</td>
										<td id="tdSalary">${data.salary}</td>
									</tr>
								</tbody>
							</table>
						</div>
					</section>
				`;

				return result;
			}

			var $root = this.$root = $('<div></div>');

			this.render = function(){
				var data = model.toJSON();
				var generatedHTML = getGeneratedHTML(data);
				$root.html(generatedHTML);
			};

			//Reacting to user actions
			$root.on('change','#txtBasic',function(){	
				model.set('basic', $(this).val().toInt());
			});

			$root.on('change','#txtHra',function(){	
				model.set('hra', $(this).val().toInt());
			});

			$root.on('change','#txtDa',function(){	
				model.set('da', $(this).val().toInt());
			});

			$root.on('change','#rangeTax',function(){	
				model.set('tax', $(this).val().toInt());
			});

			$root.on('click','#btnCalculate',function(){
				model.calculate();
			});

			//Reacting to model changes
			model.subscribe(this.render);
		}

		/*$(function(){
			window['model'] = new SalaryCalculatorModel()
			var view1 = new SalaryCalculator(model)
			view1.$root.appendTo(document.body)
			view1.render()
			var view2 = new SalaryCalculator(model)
			view2.$root.appendTo(document.body)
			view2.render()
		});*/
	</script>
</head>
<body>
	<h1>Salary Calculator</h1>
	<hr>
	
</body>
</html>
