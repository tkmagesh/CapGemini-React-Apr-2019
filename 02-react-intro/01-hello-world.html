<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hello World</title>
	<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
	<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
	<script>
		window.addEventListener('DOMContentLoaded', init);
		function init(){
			var btnRender = document.getElementById('btnRender');
			btnRender.addEventListener('click', onBtnRenderClick);
		}

		var counter = 0;
		function onBtnRenderClick(){
			++counter;
			var h1Ele = React.createElement('h1', { 'id' : 'heading-1'}, 'Welcome to React.js! - ' + counter)
			ReactDOM.render(h1Ele, document.getElementById('root'))
			document.getElementById('renderCount').innerHTML = counter;
		}
	</script>
</head>
<body>
	
	<input type="button" value="Render" id="btnRender">
	<div id="renderCount"></div>
	<div id="root"></div>
</body>
</html>
